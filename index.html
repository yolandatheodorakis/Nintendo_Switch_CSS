<html lang='en'>
    <head>
        <title>Nintendo Switch</title>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel='stylesheet' href='style.css'>
    </head>

    <body>
        <div aria-label='Coral Switch Lite illustration' class='switch'>
            <div class='volume down'></div>
            <div class='volume up'></div>
            <div class='back left'></div>
            <div class='back right'></div>

            <div class='body'>
                <div class='minus'></div>
                <div class='plus'>
                    <div class='vertical'></div>
                    <div class='horizontal'></div>
                </div>

                <div class='screen-container'>
                    <div class='screen'></div>
                </div>
                <div class='controller left'></div>
                <div class='controller right'></div>

                <div aria-hidden='true' class='button-container'>
                    <!-- use <button> in production for a11y reasons -->
                    <div class='button top'><p>X</p></div>
                    <div class='button right'><p>A</p></div>
                    <div class='button bottom'><p>B</p></div>
                    <div class='button left'><p>Y</p></div>
                </div>

                <div class='arrow-container'>
                    <div class='arrow top'></div>
                    <div class='arrow right'></div>
                    <div class='arrow bottom'></div>
                    <div class='arrow left'></div>
                </div>

                <div class='screenshot'></div>
                <div class='home'></div>
            </div>
        </div>
    </body>
</html>
